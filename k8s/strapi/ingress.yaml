apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: a.efn.unc.edu.ar
    http:
      paths:
        - path: /
          backend:
            serviceName: strapi-svc
            servicePort: 1337